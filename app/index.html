<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
      p {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <main>
      <p>
        <textarea id="input" placeholder="What would you like to translate?"></textarea>
        <button id="translate" disabled>Translate</button>
      </p>
    </main>
    <script>
      function translate() {
        const query = encodeURIComponent(dom.input.value.trim());
        window.open(`translation#${query}`, "_blank");
      }
      const dom = {
        input: document.getElementById("input"),
        translate: document.getElementById("translate")
      };
      dom.input.addEventListener("input", event => {
        dom.translate.disabled = (dom.input.value.trim() == "");
      });
      dom.input.addEventListener("keydown", event => {
        if (!dom.translate.disabled && "key" in event && event.key.toLowerCase() == "enter") {
          event.preventDefault();
          translate();
        }
      });
      dom.translate.addEventListener("click", event => {
        translate();
      });
    </script>
  </body>
</html>
